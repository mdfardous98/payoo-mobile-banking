<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <!--daisy cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--font awsome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <!--border-2 border-gray-300-->

      <!--navbarsection: image+text+logout button-->
      <nav
        class="min-h-[30px] flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-6"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span>45000</span></h2>
            <p class="text-[#08080880]">Available-balance</p>
          </div>
        </div>

        <div>
          <button class="text-[#08080880] btn">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </nav>
      <!--welcome -->
      <div class="mt-8 p-3 max-w-lg mx-auto bg-white rounded-b-xl">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!--card section-->
      <!--border-2 border-gray-300-->

      <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h1>Add Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h1>Cashout</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h1>Transfer Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h1>Get Bonus</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h1>Pay Bill</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h1>Transactions</h1>
        </div>
      </div>
    </div>
    <!--Add money-form section-->
    <div class="all-form-sections max-w-lg mx-auto">
      <h1 class="my-5 font-bold mt-8">Add Money</h1>
      <form action="" class="bg-white rounded-2xl p-8">
        <div class="mb-3">
          <h1 class="font-semibold">Select A Bank</h1>
          <select class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
            <option>Select Bank</option>
            <option>Sonali Bank</option>
            <option>AB Bank</option>
            <option>IFIC Bank</option>
          </select>
        </div>
        <div class="mt-3">
          <label class="font-semibold" for="">Bank Account Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 11 digit account number"
            id="mobile-number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>
        <div class="mt-3">
          <label class="font-semibold" for="">Amount to Add</label>
          <br />
          <input
            type="text"
            placeholder="Add Amount to withdraw"
            id="mobile-number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>
        <div class="mt-3">
          <label class="font-semibold" for="">Pin Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="mobile-number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>

        <button class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">
          Add Money
        </button>
      </form>
    </div>
  </body>
</html>
